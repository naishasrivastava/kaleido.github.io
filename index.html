    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        let pg;            // white-bg layer for display
        let pgT;           // transparent layer for export
        let segments = 8;
        let brushSize = 12;
        let brushAlpha = 230;
        let brushType = 'circle';
        let brushCol;
        let canvasSize;
        let strokes = [];
        let redoStack = [];
        let currentStroke = [];
        let isDown = false;
        let lastMX, lastMY;

        function setup() {
            const cw = document.querySelector('.canvas-container').clientWidth;
            canvasSize = Math.floor(Math.min(cw - 150, 720) / 2) * 2;

            let cnv = createCanvas(canvasSize, canvasSize);
            cnv.parent('canvasContainer');

            pg = createGraphics(canvasSize, canvasSize);
            pg.background(255);

            pgT = createGraphics(canvasSize, canvasSize);
            // pgT intentionally has no background ‚Äî stays transparent

            brushCol = color('#2563eb');

            document.getElementById('brushSize').addEventListener('input', e => {
                brushSize = parseInt(e.target.value);
                document.getElementById('brushSizeVal').textContent = brushSize;
            });

            document.getElementById('opacity').addEventListener('input', e => {
                const pct = parseInt(e.target.value);
                brushAlpha = Math.round(pct * 2.55);
                document.getElementById('opacityVal').textContent = pct;
            });

            document.getElementById('brushColor').addEventListener('input', e => {
                brushCol = color(e.target.value);
            });

            noLoop();
        }

        function draw() {
            background(255);
            image(pg, 0, 0);

            // Guide lines when idle
            if (!isDown) {
                push();
                translate(width / 2, height / 2);
                stroke(200, 200, 220, 60);
                strokeWeight(0.5);
                for (let i = 0; i < segments; i++) {
                    const a = (TWO_PI / segments) * i;
                    line(0, 0, cos(a) * width, sin(a) * height);
                }
                pop();
            }
        }

        function mousePressed() {
            if (outOfBounds()) return;
            isDown = true;
            lastMX = mouseX; lastMY = mouseY;
            currentStroke = [];
            paintAt(mouseX, mouseY, mouseX, mouseY);
            redraw();
        }

        function mouseDragged() {
            if (!isDown || outOfBounds()) return;
            paintAt(lastMX, lastMY, mouseX, mouseY);
            lastMX = mouseX; lastMY = mouseY;
            redraw();
        }

        function mouseReleased() {
            if (!isDown) return;
            isDown = false;
            if (currentStroke.length > 0) {
                strokes.push(currentStroke);
                redoStack = [];
            }
            redraw();
        }

        function mouseMoved() { if (!isDown) redraw(); }

        function outOfBounds() {
            return mouseX < 0 || mouseX > width || mouseY < 0 || mouseY > height;
        }

        function paintAt(fromX, fromY, toX, toY) {
            const cmd = {
                fromX, fromY, toX, toY,
                segments, brushSize, brushType,
                alpha: brushAlpha,
                col: [red(brushCol), green(brushCol), blue(brushCol)]
            };
            currentStroke.push(cmd);
            applyCmd(pg, cmd);
            applyCmd(pgT, cmd);
        }

        function applyCmd(g, cmd) {
            const cx = canvasSize / 2;
            const cy = canvasSize / 2;
            const fx = cmd.fromX - cx;
            const fy = cmd.fromY - cy;
            const tx = cmd.toX   - cx;
            const ty = cmd.toY   - cy;

            g.push();
            g.translate(cx, cy);

            for (let i = 0; i < cmd.segments; i++) {
                const angle = (TWO_PI / cmd.segments) * i;
                g.push();
                g.rotate(angle);
                applyMark(g, fx, fy, tx, ty, cmd);
                g.scale(1, -1);
                applyMark(g, fx, fy, tx, ty, cmd);
                g.pop();
            }

            g.pop();
        }

        function applyMark(g, fx, fy, tx, ty, cmd) {
            const [r, gr, b] = cmd.col;
            const sz = cmd.brushSize;

            if (cmd.brushType === 'erase') {
                g.erase();
                g.noStroke();
                g.ellipse(tx, ty, sz * 2);
                g.noErase();
                return;
            }

            g.noStroke();
            g.fill(r, gr, b, cmd.alpha);

            if (cmd.brushType === 'circle') {
                const steps = max(1, floor(dist(fx, fy, tx, ty) / 2));
                for (let s = 0; s <= steps; s++) {
                    g.ellipse(lerp(fx, tx, s / steps), lerp(fy, ty, s / steps), sz);
                }
            } else if (cmd.brushType === 'square') {
                const steps = max(1, floor(dist(fx, fy, tx, ty) / 2));
                for (let s = 0; s <= steps; s++) {
                    const x = lerp(fx, tx, s / steps);
                    const y = lerp(fy, ty, s / steps);
                    g.rect(x - sz / 2, y - sz / 2, sz, sz);
                }
            } else if (cmd.brushType === 'line') {
                g.stroke(r, gr, b, cmd.alpha);
                g.strokeWeight(sz / 3);
                g.noFill();
                g.line(fx, fy, tx, ty);
            }
        }

        // ‚îÄ‚îÄ Controls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function setBrushType(type, el) {
            brushType = type;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if (el) el.classList.add('active');
        }

        function setSegments(n, el) {
            segments = n;
            document.querySelectorAll('.seg-btn').forEach(b => b.classList.remove('active'));
            if (el) el.classList.add('active');
            redraw();
        }

        function undoLast() {
            if (strokes.length === 0) return;
            redoStack.push(strokes.pop());
            rebuildCanvas();
        }

        function redoLast() {
            if (redoStack.length === 0) return;
            strokes.push(redoStack.pop());
            rebuildCanvas();
        }

        function clearCanvas() {
            strokes = []; currentStroke = []; redoStack = [];
            pg.background(255);
            pgT.clear();
            redraw();
        }

        function rebuildCanvas() {
            pg.background(255);
            pgT.clear();
            for (let stroke of strokes) {
                for (let cmd of stroke) {
                    applyCmd(pg, cmd);
                    applyCmd(pgT, cmd);
                }
            }
            redraw();
        }

        // ‚îÄ‚îÄ Save ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function saveArt(mode) {
            const DPR = 3; // 3x for high quality
            const EX = canvasSize * DPR; // export canvas size

            const offscreen = document.createElement('canvas');
            offscreen.width = EX;
            offscreen.height = EX;
            const ctx = offscreen.getContext('2d');

            // Scale all drawing ops up by DPR
            ctx.scale(DPR, DPR);

            if (mode === 'bg') {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvasSize, canvasSize);
            }
            // transparent: ctx is clear by default

            // Replay all strokes directly onto the native canvas context
            for (let stroke of strokes) {
                for (let cmd of stroke) {
                    drawCmdToCtx(ctx, cmd);
                }
            }

            const filename = mode === 'bg' ? 'kaleido_withbg.png' : 'kaleido.png';
            offscreen.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // Replays a single stroke command onto a native 2D canvas context
        function drawCmdToCtx(ctx, cmd) {
            const cx = canvasSize / 2;
            const cy = canvasSize / 2;
            const fx = cmd.fromX - cx;
            const fy = cmd.fromY - cy;
            const tx = cmd.toX   - cx;
            const ty = cmd.toY   - cy;
            const [r, g, b] = cmd.col;
            const sz = cmd.brushSize;
            const alpha = cmd.alpha / 255;

            ctx.save();
            ctx.translate(cx, cy);

            for (let i = 0; i < cmd.segments; i++) {
                const angle = (Math.PI * 2 / cmd.segments) * i;

                // Normal
                ctx.save();
                ctx.rotate(angle);
                applyMarkCtx(ctx, fx, fy, tx, ty, r, g, b, alpha, sz, cmd.brushType);
                ctx.restore();

                // Mirrored
                ctx.save();
                ctx.rotate(angle);
                ctx.scale(1, -1);
                applyMarkCtx(ctx, fx, fy, tx, ty, r, g, b, alpha, sz, cmd.brushType);
                ctx.restore();
            }

            ctx.restore();
        }

        function applyMarkCtx(ctx, fx, fy, tx, ty, r, g, b, alpha, sz, brushType) {
            if (brushType === 'erase') {
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(tx, ty, sz, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                return;
            }

            const steps = Math.max(1, Math.floor(Math.hypot(tx - fx, ty - fy) / 2));

            if (brushType === 'circle') {
                ctx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
                for (let s = 0; s <= steps; s++) {
                    const x = fx + (tx - fx) * s / steps;
                    const y = fy + (ty - fy) * s / steps;
                    ctx.beginPath();
                    ctx.arc(x, y, sz / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (brushType === 'square') {
                ctx.fillStyle = `rgba(${r},${g},${b},${alpha})`;
                for (let s = 0; s <= steps; s++) {
                    const x = fx + (tx - fx) * s / steps;
                    const y = fy + (ty - fy) * s / steps;
                    ctx.fillRect(x - sz / 2, y - sz / 2, sz, sz);
                }
            } else if (brushType === 'line') {
                ctx.strokeStyle = `rgba(${r},${g},${b},${alpha})`;
                ctx.lineWidth = sz / 3;
                ctx.beginPath();
                ctx.moveTo(fx, fy);
                ctx.lineTo(tx, ty);
                ctx.stroke();
            }
        }

        // ‚îÄ‚îÄ Surprise Me ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function surpriseMe(e) {
            sparkleBtn(e);
            clearCanvas();

            const segOptions = [4, 6, 8, 10, 12, 16];
            segments = random(segOptions);
            document.querySelectorAll('.seg-btn').forEach(b => {
                b.classList.toggle('active', parseInt(b.textContent) === segments);
            });

            const palettes = [
                ['#2563eb', '#9B87F5', '#06b6d4', '#fde68a'],
                ['#ef4444', '#f97316', '#fde68a', '#78350f'],
                ['#22c55e', '#06b6d4', '#2563eb', '#ffffff'],
                ['#ec4899', '#9B87F5', '#f97316', '#fffbeb'],
                ['#78350f', '#92400e', '#fde68a', '#2563eb'],
            ];
            const pal = random(palettes);

            const numStrokes = floor(random(12, 30));
            for (let s = 0; s < numStrokes; s++) {
                const cx = canvasSize / 2;
                const cy = canvasSize / 2;
                const maxR = canvasSize * 0.42;
                const angle = random(TWO_PI);
                const r1 = random(maxR * 0.05, maxR);
                const r2 = r1 + random(-60, 60);
                const x1 = cx + cos(angle) * r1;
                const y1 = cy + sin(angle) * r1;
                const x2 = cx + cos(angle + random(-0.4, 0.4)) * max(10, r2);
                const y2 = cy + sin(angle + random(-0.4, 0.4)) * max(10, r2);

                brushCol = color(random(pal));
                brushAlpha = floor(random(100, 220));
                brushSize = floor(random(4, 32));
                brushType = random(['circle', 'circle', 'square', 'line']);

                const cmd = {
                    fromX: x1, fromY: y1, toX: x2, toY: y2,
                    segments, brushSize, brushType,
                    alpha: brushAlpha,
                    col: [red(brushCol), green(brushCol), blue(brushCol)]
                };
                strokes.push([cmd]);
                applyCmd(pg, cmd);
                applyCmd(pgT, cmd);
            }

            redraw();
        }

        function sparkleBtn(e) {
            if (!e) return;
            const btn = e.currentTarget;
            const emojis = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ú¶'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.className = 'sparkle';
                    span.textContent = emojis[floor(random(emojis.length))];
                    span.style.left = (15 + Math.random() * 70) + '%';
                    span.style.top  = (15 + Math.random() * 70) + '%';
                    btn.appendChild(span);
                    setTimeout(() => span.remove(), 700);
                }, i * 100);
            }
        }

        function windowResized() {
            const cw = document.querySelector('.canvas-container').clientWidth;
            const newSize = Math.floor(Math.min(cw - 150, 720) / 2) * 2;
            if (newSize !== canvasSize) {
                canvasSize = newSize;
                resizeCanvas(canvasSize, canvasSize);

                const newPg = createGraphics(canvasSize, canvasSize);
                newPg.background(255);
                newPg.image(pg, 0, 0, canvasSize, canvasSize);
                pg = newPg;

                const newPgT = createGraphics(canvasSize, canvasSize);
                newPgT.image(pgT, 0, 0, canvasSize, canvasSize);
                pgT = newPgT;

                redraw();
            }
        }
